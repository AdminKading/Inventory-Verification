<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Upload</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .version-label {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .shop-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .shop-row button {
      margin-right: 10px;
    }
    .upload-btn {
      width: 32px;
      height: 32px;
      background: url('Images/upload.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      display: none; /* hide by default */
    }
    .upload-btn:hover {
      background: url('Images/upload-gold.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div id="main-content"> 
    <div class="version-label">v1.12</div>
    <input type="file" id="file-input" accept=".xlsx, .xls" style="display: none;" />

    <div class="container">
      <img id="kading" src="Images/kading.png" alt="kading" />

      <div class="shop-row">
        <button data-shop="Adel">Adel</button>
        <button class="upload-btn" data-shop="Adel"></button>
      </div>
      <div class="shop-row">
        <button data-shop="Osceola">Osceola</button>
        <button class="upload-btn" data-shop="Osceola"></button>
      </div>
      <div class="shop-row">
        <button data-shop="Madrid">Madrid</button>
        <button class="upload-btn" data-shop="Madrid"></button>
      </div>
      <div class="shop-row">
        <button data-shop="Newton">Newton</button>
        <button class="upload-btn" data-shop="Newton"></button>
      </div>
      <div class="shop-row">
        <button data-shop="South Des Moines">South Des Moines</button>
        <button class="upload-btn" data-shop="South Des Moines"></button>
      </div>
      <div class="shop-row">
        <button data-shop="Storm Lake">Storm Lake</button>
        <button class="upload-btn" data-shop="Storm Lake"></button>
      </div>
      <div class="shop-row">
        <button data-shop="Urbandale">Urbandale</button>
        <button class="upload-btn" data-shop="Urbandale"></button>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js" defer></script>
  <script src="index.js" defer></script>

  
</body>
</html>
