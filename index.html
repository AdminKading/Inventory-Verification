<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Upload</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <input type="file" id="file-input" accept=".xlsx, .xls" style="display: none;" />
    <div class="container">
        <h2>Click Shop</h2>
        <button id="adel-button" data-shop="Adel">Adel</button>
        <button id="osceola-button" data-shop="Osceola">Osceola</button>
        <button id="madrid-button" data-shop="Madrid">Madrid</button>
        <button id="newton-button" data-shop="Newton">Newton</button>
        <button id="south-des-moines-button" data-shop="South Des Moines">South Des Moines</button>
        <button id="storm-lake-button" data-shop="Storm Lake">Storm Lake</button>
        <button id="urbandale-button" data-shop="Urbandale">Urbandale</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
