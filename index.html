<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Upload</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* NOTE: visibility is now controlled by auth.js only */
    }
    .version-label {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script src="Common Files/auth.js" defer></script> <!-- Load auth logic -->
  <script src="index.js" defer></script> <!-- Your shop logic -->
</head>
<body>
  <div id="main-content"> 
    <div class="version-label">v1.09</div>
    <input type="file" id="file-input" accept=".xlsx, .xls" style="display: none;" />
    <div class="container">
      <img id="kading" src="Images/kading.png" alt="kading" />
      <button id="adel-button" data-shop="Adel">Adel</button>
      <button id="osceola-button" data-shop="Osceola">Osceola</button>
      <button id="madrid-button" data-shop="Madrid">Madrid</button>
      <button id="newton-button" data-shop="Newton">Newton</button>
      <button id="south-des-moines-button" data-shop="South Des Moines">South Des Moines</button>
      <button id="storm-lake-button" data-shop="Storm Lake">Storm Lake</button>
      <button id="urbandale-button" data-shop="Urbandale">Urbandale</button>
    </div>
  </div>
</body>
</html>
