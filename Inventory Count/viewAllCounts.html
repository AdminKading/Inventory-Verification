<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Count</title>

  <link rel="stylesheet" href="viewAllCounts.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div id="main-content">
    <nav class="navbar">
      <a href="../Home/home.html">Home</a>
      <a href="../Current Inventory/currentinventory.html">System Inventory</a>
      <a href="inventoryCount.html" class="active">Inventory Count</a>
      <a href="../Restock Count/restockcount.html">Restock Count</a>
    </nav>

    <h2>Inventory Count Files</h2>

    <!-- Sorting and filtering controls -->
    <div id="sort-filter-controls">
      <div>
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="desc" selected>Latest First (Descending)</option>
          <option value="asc">Oldest First (Ascending)</option>
        </select>
      </div>

      <div>
        <label for="month-select">Month:</label>
        <select id="month-select">
          <option value="All" selected>All</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div>
        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="All" selected>All</option>
          <!-- Years populated dynamically -->
        </select>
      </div>
    </div>

    <div id="inventory-list">Loading...</div>
  </div>

  <!-- MODE shared with other scripts -->
  <script>
    window.MODE = 'Inventory';
  </script>

  <!-- Shared Auth Logic -->
  <script src="../Common Files/auth.js" defer></script>

  <!-- Inventory Loader JS -->
  <script src="./jsonpInventoryLoader.js"></script>
</body>
</html>
