<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Count Viewer</title>
  <link rel="stylesheet" href="inventoryCount.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="main-content">
    <nav class="navbar">
      <a href="../Home/home.html">Home</a>
      <a href="../Current Inventory/currentinventory.html">System Inventory</a>
      <a href="inventorycount.html" class="active">Inventory Count</a>
      <a href="../Restock Count/restockcount.html">Restock Count</a>
    </nav>

    <!-- Image Buttons container -->
    <div class="button-container">
        <div class="button-row">
            <span class="button-label"><strong>Create Count</strong></span>
            <button id="newFileBtn" class="image-button" aria-label="New File"></button>
        </div>
        <div class="button-row">
            <span class="button-label"><strong>View Counts</strong></span>
            <button id="listPngsBtn" class="image-button" aria-label="List PNGs"></button>
        </div>
        </div>

  </div>

  <!-- Set mode before loading shared logic -->
  <script>
    window.MODE = "Inventory";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("newFileBtn").onclick = () => {
        window.location.href = "createCount.html";
      };
      document.getElementById("listPngsBtn").onclick = () => {
        window.location.href = "viewAllCounts.html";
      };
    });
  </script>

  <script src="../Common Files/auth.js" defer></script>
  <script type="module" src="../Common Files/main.js"></script>
</body>
</html>
