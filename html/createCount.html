<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Count</title>
  <link rel="stylesheet" href="../css/createCount.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div id="main-content">
    <nav class="navbar">
      <a href="./home.html">Home</a>
      <a id="inventoryLink" href="./count.html?mode=Inventory">Inventory Count</a>
      <a id="restockLink" href="./count.html?mode=Restock">Restock Count</a>
    </nav>

    <div class="back-button">
      <button onclick="history.back()">
        <img class="normal" src="../Images/back.png" alt="Back" />
        <img class="hover" src="../Images/back-gold.png" alt="Back" />
      </button>
    </div>

    <div id="inventory-container">
      <!-- Items will be dynamically added here -->
    </div>
  </div>

  <!-- Set mode before loading shared logic -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    window.MODE = urlParams.get("mode") || "Inventory";

    document.addEventListener("DOMContentLoaded", () => {
      if (window.MODE === "Restock") {
        document.getElementById("restockLink").classList.add("active");
      } else {
        document.getElementById("inventoryLink").classList.add("active");
      }
    });
  </script>

  <script type="module" src="../js/auth.js" defer></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
